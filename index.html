<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oogle Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="nav-links">
        <a class="nav-links-content" href="images.html">Images</a>
        <a class="nav-links-content" href="advanced.html">Advanced Search</a>
    </nav>
    <main class="container">
        <br>
        <section class="oogle">
            <img class="oogle-logo" alt="Oogle logo" src="oogle-logo.png">
        </section>
        <br>
        <section class="search-form">
            <form method="get" action="https://www.google.com/search" class="form">
                <div class="search">
                    <input type="search" name="q" class="search-bar" autocomplete="off">
                    <br>
                    <div class="button">
                        <button type="submit" class="button-search">Oogle Search</button>
                        <button type="submit" name="btnI" class="button-lucky">I'm feeling lucky!</button>
                    </div>
                </div>
            </form>
        </section>
    </main>   
</body>
</html>

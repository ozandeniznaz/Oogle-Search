<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oogle Image Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="nav-links">
        <a class="nav-links-content" href="index.html">Oogle Search</a>     
    </nav>
    <main class="container">
        <br>
        <section class="oogle">
            <img class="oogle-logo" alt="Oogle logo" src="oogle-logo.png">
        </section>
        <br>
        <section class="search-form">
            <form action="https://www.google.com/images" class="form">
                <div class="search">
                    <input type="search" name="q" class="search-bar" autocomplete="off">
                    <br>
                    <button type="submit" class="button-search">Image Search</button>
                    <input type="hidden" name="tbm" value="isch">
                </div>
            </form>
        </section>
    </main>   
</body>
</html>
